<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body onload="init()">
    <div id="headerBackdrop"></div>
    {%- include header.html -%}
    <hr id="mainSubNavbarHr">

    <div>
      <main>

      </main>
    </div>

    {%- include footer.html -%}
  </body>

</html>
