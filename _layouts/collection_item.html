<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body onload="init()">
    {%- include header.html -%}

    {%- include side-navbar.html -%}

    <div id="main">
      <main>
        {%- if page.is-top-page != true -%}
          <h1>{{ page.title }}</h1>
        {%- endif -%}
        <div>
          {{ content }}
        </div>
      </main>
    </main>

    {%- include footer.html -%}
  </body>

</html>
